<!DOCTYPE html>
<html lang="es" xmlns:th="www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Panel del administrador</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" type="text/css" />
        <link th:href="@{/css/styles.css}" rel="stylesheet"/>
    </head>
    <body>

        <div class="container m-3 p-5"></div>
        <div class="container-fluid mt-2">

            <!-- Barra de Navegación-->
            <header class="row"> 
                <nav class="navbar navbar-expand-sm navbar-light bg-light fixed-top p-3 mt-2">
                        <a class="navbar-brand" th:href="@{/}">
                    <img src="../images/tree.png" class="img-thumbnail" alt="logo empresa" width="124" height="56">     
                    </a>
                    <button class="navbar-toggler navbar-toggler-right" type="button"
                            data-toggle="collapse" data-target="#navbarNavDropdown"
                            aria-controls="navbarNavDropdown" aria-expanded="false"
                            aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <span class="navbar-text text-success mr-2 d-none d-sm-none ml-2 d-md-block">Especialistas en Manzanos de Sidra <br> Atención Personalizada</span> 
                </nav>
            </header>

            <section class="container-fluid">
                <div class="row mt-3 justify-content-around">
                    <div class="col-12 col-sm-12 col-md-12 col-lg-12">
                        <h3 class="text-center text-md-start text-capitalize btn-success mt-4 mb-4">Panel de administrador</h3>
                    </div>

                    <div class="col-12 col-sm-12 col-md-12 col-lg-12 d-flex justify-content-center">
                        <p class="text-center btn btn-success text-md-start text-capitalize font-weight-light mt-4 mb-4">Elige que quieres hacer</p>
                    </div>
                </div>
            </section>

            <section>
                <div class="container d-flex justify-content-around">
                    <div class="row">
                        <table class="table table-light table-striped text-success text-center mt-5">
                            <thead>
                                <tr>
                                    <th scope="col"><h4>PRODUCTOS</h4>
                                    <th scope="col"><h4>USUARIOS</h4>
                                    <th scope="col"><h4>SALIR</h4>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td><a th:href="@{/admin/verproductos}"><i class="fa fa-tree fa-fw" aria-hidden="true"></i></a></td>
                                    <td><a th:href="@{/admin/verusuarios}"><i class="fa fa-users fa-fw" aria-hidden="true"></i></a></td>
                                    <td><a th:href="@{/}"><i class="fa fa-home fa-fw" aria-hidden="true"></i></a></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
            </section>
            
            <hr>

            <!-- PIE DE PÁGINA  -->
            <footer class="row bg-light  justify-content-center mt-2 p-3 text-success">
                <div class="col-12 col-md-6 w-100">
                    <p class="text-center text-success">ViverosAveiga Todos los derechos reservados</p>
                </div>
                <div class="col-12 col-md-12 text-center mb-3 mt-3 position-relative">
                    <h6>33008, Calle Mateo II, SPA</h6>
                    <img src="/images/tree.png" alt="logo empresa" title="logo" width="100" height="100"/>
                    <p class="text-center"><i class="fa fa-phone" aria-hidden="true"></i>
                        +923042275725
                    </p>
                    <p class="text-center"><i class="fa fa-envelope-o" aria-hidden="true"></i>
                        viverosaveiga@gmail.com
                    </p>
                </div>

            </footer>
        </div>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
